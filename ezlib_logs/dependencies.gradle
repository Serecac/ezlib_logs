allprojects {
    ext {
        supportLibraryVersion = "28.0.0"
        androidDependencies = [ androidSupportv7        : "com.android.support:appcompat-v7:$supportLibraryVersion",
                                androidSupportv4        : "com.android.support:support-v4:$supportLibraryVersion",
                                androidSupportv13       : "com.android.support:support-v13:$supportLibraryVersion",
                                design                  : "com.android.support:design:$supportLibraryVersion"]

        dependencies = [        gsonConverter           : "com.squareup.retrofit2:converter-gson:2.1.0"]

        testDependencies = [    junit                   : "junit:junit:4.12"]
    }
}